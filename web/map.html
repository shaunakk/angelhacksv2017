    <div style="margin-left:17.6%" id="mapid"></div>
    <script>
      var endpoint = "wss://nk635fwl.api.satori.com";
      var appKey = "E1927d5B8DA276fBaD4486DD6cDc7FBF";
      var channel = "trash";

      var map = L.map('mapid').setView([37.5635190, -122.3249550], 100);
      var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);
      var rtm = new RTM(endpoint, appKey);
      rtm.start();
      rtm.on("enter-connected", function() {
        console.log("[info] Connected to Satori");
      });

      var subscription = rtm.subscribe(channel, RTM.SubscriptionMode.SIMPLE, {
        history: {
          count: 5
        }
      });

      subscription.on("enter-subscribed", function() {
        console.log("[info] Subscribed to the channel{" + channel + "}");
      });
      subscription.on('rtm/subscription/data', function(pdu) {

        console.log(JSON.stringify(pdu));
        for (i = 0; i < pdu.body.messages.length; i++) {
          one = parseFloat(pdu.body.messages[i].lat)
          two = parseFloat(pdu.body.messages[i].lon)
          console.log(one)
          console.log(two)
          circ = L.circle([one, two], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 10
          }).addTo(map);
        }
        console.log(JSON.stringify(pdu));
      });
    </script>
